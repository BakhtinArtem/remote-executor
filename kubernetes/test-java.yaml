apiVersion: v1
kind: Pod
metadata:
  name: java-app-pod
spec:
  initContainers:
    - name: init-myservice
      image: busybox
  containers:
    - name: java-app
      image: openjdk
      command: ["java", "-jar", "jars/project.jar"]
      volumeMounts:
        - mountPath: "/jars"
          name: jars-storage
  volumes:
    - name: jars-storage
      persistentVolumeClaim:
        claimName: local-pvc